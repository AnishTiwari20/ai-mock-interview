<!DOCTYPE html>
<html>
<head>
    <title>Interview Completed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .completion-card {
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: none;
            max-width: 650px;
            width: 100%;
        }

        .score-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .score-value {
            font-size: 42px;
            font-weight: 700;
            color: #28a745;
        }

        .btn-custom {
            border-radius: 12px;
            padding: 10px 18px;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
        }

        h2 {
            font-weight: 700;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card shadow-lg p-5 completion-card text-center">

        <h2 class="mb-3">üéâ Interview Completed!</h2>
        <p class="text-muted mb-4">Great job finishing your mock interview.</p>

        <div class="score-box mb-4">
            <h5 class="text-muted">Average Score</h5>
            <div class="score-value">{{ average_score }}/10</div>
        </div>

        <div class="text-start mb-4">
            <h5 class="mb-3">üìù Final Evaluation</h5>
            <div class="alert alert-info shadow-sm">
                {{ final_feedback|linebreaks }}
            </div>
        </div>

        <div class="d-grid gap-3">

            <a href="{% url 'download_report' session_id %}" 
               class="btn btn-success btn-custom">
                üìÑ Download Interview Report (PDF)
            </a>

            <a href="/" class="btn btn-primary btn-custom">
                ‚¨Ö Go to Home
            </a>

        </div>

    </div>
</div>

</body>
</html>
