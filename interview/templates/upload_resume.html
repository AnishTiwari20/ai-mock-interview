<!DOCTYPE html>
<html>
<head>
    <title>Upload Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-card {
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            max-width: 550px;
            width: 100%;
            border: none;
        }

        .upload-box {
            border: 2px dashed #5a5cff;
            border-radius: 15px;
            padding: 30px;
            background: #f8f9fc;
            transition: all 0.2s ease-in-out;
        }

        .upload-box:hover {
            background: #eef1ff;
        }

        .form-control {
            border-radius: 12px;
            padding: 10px;
        }

        .btn-custom {
            border-radius: 12px;
            font-weight: 500;
            padding: 10px;
            transition: all 0.2s ease-in-out;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
        }

        h3 {
            font-weight: 700;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card shadow-lg p-5 upload-card text-center">

        <h3 class="mb-3">ðŸ“„ Upload Your Resume</h3>
        <p class="text-muted mb-4">
            Upload your PDF resume to generate personalized interview questions.
        </p>

        {% if success %}
            <div class="alert alert-success shadow-sm">
                âœ… Resume uploaded successfully!
            </div>

            <a href="/interview/" 
               class="btn btn-success btn-custom mt-3 w-100">
                ðŸš€ Start Resume-Based Interview
            </a>

            <hr class="my-4">
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="upload-box mb-4">
                <input type="file"
                       name="pdf"
                       class="form-control"
                       accept=".pdf"
                       required>
            </div>

            <button type="submit" 
                    class="btn btn-primary btn-custom w-100">
                Upload Resume
            </button>
        </form>

    </div>
</div>

</body>
</html>
