<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            min-height: 100vh;
        }

        .login-card {
            border-radius: 20px;
            border: none;
            max-width: 420px;
            margin: auto;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-custom {
            border-radius: 10px;
            padding: 10px;
            font-weight: 500;
        }

        h3 {
            font-weight: 700;
        }

        .brand-title {
            font-size: 24px;
            font-weight: 700;
            color: #4e73df;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="container">
    <div class="card shadow-lg p-5 login-card bg-white">

        <div class="text-center mb-4">
            <div class="brand-title">ðŸ¤– AI Mock Interview</div>
            <h3 class="mt-3">Welcome Back</h3>
            <p class="text-muted small">Login to continue your interview practice</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-primary btn-custom w-100">
                Login
            </button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'signup' %}">Create a new account</a>
        </div>

    </div>
    
</div>



</body>
</html>
